<!doctype html>
<html>
<head>
	 <meta charset="utf-8">
	<title>Wikipedia Search</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
	<link rel="stylesheet" href="css/css.css">
</head>
<body>
	<header>
		<h1 class="logo"><a href="index.html">Wikipedia Search</a></h1>
		<a href="#!" id="aboutbutton">About</a>
		<div class="about">
			<p>This is my final project for the MCAD IDM Responsive Design course. It uses the Wikipedia API to search for articles. You can check out the project on <a href="https://github.com/djmccurley/IDM-6660-SP17-FINAL-PROJECT-MCCURLEY-DANIEL" target="_blank">GitHub</a>.</p>
		</div>

	</header>
	<main class="landing">
		<div class="inputs">    
			<form class="search_form">
			<!-- 
				onFocus = "this.select()" autoselects input value on click/focus 
				found here: http://stackoverflow.com/questions/210761/how-to-auto-select-an-input-field-and-the-text-in-it-on-page-load
			-->	
			<input type="text" id="searchterm" name="searchbox" placeholder="What are you looking for?" onFocus="this.select()"> 
			<button id="search" for="searchbox" type="submit">Search</button>
			</form>
		</div>
		<div id="output_area"></div>
		<footer>
			<p>&copy; 2017 â€“ <a href="http://djmccurley.com" target="_blank">Dan McCurley</a></p>
		</footer>
	</main>
	
	<script src="js/jquery-3.1.1.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
