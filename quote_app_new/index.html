<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Random Quote Generator</title>
        <meta name="description" content="Random Quote Generator app, part of FreeCodeCamp front-end certificate">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab" rel="stylesheet">
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="https://use.fontawesome.com/a26c54cc82.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <main class="app-wrapper clearfix">
            <div class="quote-card">
                <p id="quote-display">Random Quote Generator 1.0</p>
                <p id="quote-author"></p>
            </div> <!--//quote-display -->
            <div class="button-wrapper clearfix">
                <a id="get-quote" class="button" href="#!"><i class="fa fa-refresh"></i>New Quote</a>
                <a id="tweet" class="button twitter" target="_blank" href="https://twitter.com/intent/tweet?text=freeCodeCamp is awesome!" title="Tweet this quote"><i class="fa fa-twitter"></i>Tweet Quote</a>
            </div>
            <footer>
                <p>Created by <a href="http://djmccurley.com">Dan McCurley</a></p>
                <p>via <a target="_blank" href="http://freecodecamp.com">freeCodeCamp</a></p>
                <p>Project on <a href="https://github.com/djmccurley/random-quote-app" target="_blank">GitHub</a></p>
                
            </footer>  
        </main> <!-- /app-wrapper -->      
        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-13117340-4','auto');ga('send','pageview');
        </script>
    </body>
</html>
